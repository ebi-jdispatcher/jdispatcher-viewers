<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>jdistpatcher-viewers</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <script type="text/javascript" src="../dist/jd_viewers_bundle.js" defer></script>
    </head>
    <body>
        <div id="canvas-wrapper">
            <canvas id="canvas" />
        </div>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get Sequence Similirity Search JSON URL
            const jobId = "ncbiblast-I20200529-100702-0318-54003026-np2";
            const data = getServiceURLfromJobId(jobId);

            // Render Options
            const options = {
                colorScheme: "dynamic",
                numberHits: 100,
                numberHsps: 10,
                logSkippedHsps: true,
                canvasWrapperStroke: true
            };
            // Call render method to display the viz
            new VisualOutput("canvas", data, options).render();
        });
    </script>
</html>
